<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student card FORM</title>
</head>
<body>
  <h2><b>Student card FORM</b></h2>

  <form action="submit.php" method="post" enctype="multipart/form-data">

    <fieldset>
      <legend><b>Personal Information</b></legend>
      <p>Provide your details</p>

      <label>Full Name:</label>
      <input type="text" name="fullname" placeholder="Enter your full name" required><br><br>

      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter your email" required><br><br>

      <label>Password:</label>
      <input type="password" name="password" placeholder="Enter a password" required><br><br>

      <label>Age:</label>
      <input type="number" name="age" min="1" max="120"><br><br>

      <label>Date of Birth:<label>
      <input type="date" name="dob"><br><br>

      <label>Gender:</label><br>
      <input type="radio" name="gender" value="male"> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other<br><br>

      <label>Languages Known:</label><br>
      <input type="checkbox" name="languages" value="english"> English<br>
      <input type="checkbox" name="languages" value="spanish"> Spanish<br>
      <input type="checkbox" name="languages" value="french"> French<br><br>

      <label>Country:</label>
      <select name="country">
        <option value="">Select your country</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="ukraine">Ukraine</option>
        <option value="canada">Canada</option>
      </select>
    </fieldset>

    <br>

    <fieldset>
      <legend><b>College Subjects</b></legend>
      <p>Select your subjects</p>

      <label>Choose subjects:</label><br>
      <select name="subjects" multiple size="5">
        <option value="math">Mathematics</option>
        <option value="cs">Computer Science</option>
        <option value="physics">Physics</option>
        <option value="chemistry">Chemistry</option>
        <option value="english">English</option>
      </select><br><br>

      <label>Rate your interest in Computer Science:</label>
      <input type="range" name="interest" min="0" max="10">
    </fieldset>
    <br>
    <fieldset>
      <legend><b>Skills Assessment</b></legend>
      <p>Assess your skills</p>
      <label>Describe your skills:</label><br>
      <textarea name="skills" rows="4" cols="40" placeholder="List your skills here..."></textarea><br><br>
      <label>Upload your resume:</label>
      <input type="file" name="resume"><br><br>
      <label>Pick your favorite color:</label>
      <input type="color" name="favcolor"><br><br>

      <label>Preferred study time<label>
      <input type="time" name="studytime"><br><br>

      <input type="submit" value="Submit Survey">
    </fieldset>

  </form>

  <p>© Мариняк Юрій Павлович.</p>
</body>
</html>
